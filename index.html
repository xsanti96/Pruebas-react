<head>

    <style>

            border-radius: 50%;
            width: 100px;

</head>
<body>
    <h1>Woman in tech</h1>
    <div id="app"></div>


    <script type="text/babel">
        const $app = document.getElementById("app");

        const h = React.createElement;

        const Avatar = (params) => {
            const src = `https://randomuser.me/api/portraits/women/${params.id}.jpg`;
            return(
                <picture>
                    <img src={src} />
                    <span>{params.name} </span>
                </picture>
            ) 
        };
